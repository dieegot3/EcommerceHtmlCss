<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="../images/logo.svg">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <img class="login-logo" src="images/logo.svg" alt="logo de la tienda">
  <section class="login">
    <article class="login__name">
      <p class="anchor-logo">NOCTURNE</p>
      <p class="game-store">- GAME STORE -</p>
    </article>
    <form class="login__data" action="">
      <input class="login__data__input" type="text" name="usuario" id="" placeholder="Usuario">
      <input class="login__data__input" type="text" name="contraseña" id="" placeholder="Contraseña">
      <div class="login__data__options">
        <div class="login__data__options__remember">
          <input type="checkbox" name="" id="">
          <label for="recordar">Recordarme</label>
        </div>
        <a class="login__data__options__restore" href="pages/restablecer-password.html">Olvidaste tu contraseña?</a>
      </div>
      <a class="btn-principal" href="pages/inicio.html">Iniciar Sesión</a>
      <p class="login__data__register">No tenés cuenta? <a href="pages/registro.html">Registrate</a> </p>
    </form>
  </section>

</body>

</html>
